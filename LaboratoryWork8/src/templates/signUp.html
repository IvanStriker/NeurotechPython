{% extends 'base.html' %}

{% block main %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-lg">
                <div class="card-header bg-gradient-primary text-white py-4">
                    <h3 class="card-title text-center mb-0">
                        <i class="bi bi-person-plus-fill me-2"></i>Регистрация
                    </h3>
                    <p class="text-center text-white-50 mb-0 mt-2">Создайте новый аккаунт</p>
                </div>
                
                <div class="card-body p-5">
                    <form method="GET" action="/signUp" novalidate>

                        <!-- Имя и Фамилия в одной строке -->
                        <div class="row mb-4">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label for="firstName" class="form-label fw-semibold">
                                    <i class="bi bi-person me-1"></i>Имя *
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person-badge"></i>
                                    </span>
                                    <input type="text" 
                                           class="form-control {{ 'is-invalid' if errors and errors.firstName else '' }}"
                                           id="firstName" 
                                           name="firstName" 
                                           value="{{ form_data.firstName if form_data else '' }}"
                                           required
                                           placeholder="Введите ваше имя">
                                    {% if errors and errors.firstName %}
                                        <div class="invalid-feedback">
                                            {{ errors.firstName }}
                                        </div>
                                    {% endif %}
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="lastName" class="form-label fw-semibold">Фамилия *</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person-badge"></i>
                                    </span>
                                    <input type="text" 
                                           class="form-control {{ 'is-invalid' if errors and errors.lastName else '' }}"
                                           id="lastName" 
                                           name="lastName" 
                                           value="{{ form_data.lastName if form_data else '' }}"
                                           required
                                           placeholder="Введите вашу фамилию">
                                    {% if errors and errors.lastName %}
                                        <div class="invalid-feedback">
                                            {{ errors.lastName }}
                                        </div>
                                    {% endif %}
                                </div>
                            </div>
                        </div>

                        <!-- Кнопки -->
                        <div class="d-grid gap-3 mt-5">
                            <button type="submit" class="btn btn-primary btn-lg py-3">
                                <i class="bi bi-person-plus me-2"></i>Зарегистрироваться
                            </button>
                            <div class="text-center">
                                <p class="mb-0">Уже есть аккаунт?
                                    <a href="{{ login_url or '/login' }}" class="text-decoration-none fw-semibold">Войти</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border-radius: 15px;
    overflow: hidden;
}

.bg-gradient-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.form-control:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
}

.input-group-text {
    background-color: #f8f9fa;
    border-right: none;
}

.input-group .form-control {
    border-left: none;
}

.input-group .form-control:focus {
    border-color: #ced4da;
    box-shadow: none;
}

.btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
}

.password-strength .progress-bar {
    transition: width 0.3s ease;
}

/* Темная тема */
[data-bs-theme="dark"] .input-group-text {
    background-color: #2d3748;
    color: #e2e8f0;
    border-color: #4a5568;
}

[data-bs-theme="dark"] .form-control {
    background-color: #2d3748;
    border-color: #4a5568;
    color: #e2e8f0;
}

[data-bs-theme="dark"] .form-control:focus {
    background-color: #2d3748;
    border-color: #667eea;
    color: #e2e8f0;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Переключение видимости пароля
    const togglePassword = document.getElementById('togglePassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    
    if (togglePassword && passwordInput) {
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
        });
    }
    
    if (toggleConfirmPassword && confirmPasswordInput) {
        toggleConfirmPassword.addEventListener('click', function() {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
        });
    }
    
    // Проверка сложности пароля
    if (passwordInput) {
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrength');
            const hint = document.getElementById('passwordHint');
            
            let strength = 0;
            let message = '';
            
            if (password.length >= 8) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;
            
            strengthBar.style.width = strength + '%';
            
            if (strength < 25) {
                strengthBar.className = 'progress-bar bg-danger';
                message = 'Очень слабый';
            } else if (strength < 50) {
                strengthBar.className = 'progress-bar bg-warning';
                message = 'Слабый';
            } else if (strength < 75) {
                strengthBar.className = 'progress-bar bg-info';
                message = 'Средний';
            } else {
                strengthBar.className = 'progress-bar bg-success';
                message = 'Сильный';
            }
            
            if (hint) hint.textContent = message;
        });
    }
    
    // Проверка совпадения паролей
    if (passwordInput && confirmPasswordInput) {
        confirmPasswordInput.addEventListener('input', function() {
            if (passwordInput.value !== this.value) {
                this.setCustomValidity('Пароли не совпадают');
            } else {
                this.setCustomValidity('');
            }
        });
    }
    
    // Автоматическая установка максимальной даты для даты рождения (18+)
    const birthDateInput = document.getElementById('birthDate');
    if (birthDateInput && !birthDateInput.getAttribute('max')) {
        const today = new Date();
        const maxDate = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());
        birthDateInput.max = maxDate.toISOString().split('T')[0];
    }
    
    // Анимация при загрузке формы
    const formElements = document.querySelectorAll('.form-control, .form-check-input, .btn');
    formElements.forEach((el, index) => {
        el.style.opacity = '0';
        el.style.transform = 'translateY(10px)';
        setTimeout(() => {
            el.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
            el.style.opacity = '1';
            el.style.transform = 'translateY(0)';
        }, index * 50);
    });
});
</script>

{% endblock %}
