{% extends 'base.html' %}

{% block main %}
<table>
    {% for item in currencies %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.charCode }}</td>
            <td>{{ item.value }}</td>
            <td>{{ item.nominal }}</td>
            <td><a href="/currencies/subscribe?id={{ item.id }}">Подписаться</a></td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
