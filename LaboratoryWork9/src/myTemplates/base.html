<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ myapp }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Панель навигации</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% for item in navigation %}
              <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="{{ item.href }}">{{ item.caption }}</a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>
    <h1 style="display: block; text-align: center">{{myapp}}</h1>
    {% block main %}
    {% endblock %}
    <footer class="container">
        <div class="row">
            <h5 class="col-md-4 text-black-50"> Автор проекта: {{author}}</h5>
            <h5 class="col-md-4 text-black-50">Группа: {{ group }}</h5>
            <h5 class="col-md-4 text-black-50">Email: {{contacts.email}}</h5>
            <h5 class="col-md-4 text-black-50">Телефон: {{contacts.phone}}</h5>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
