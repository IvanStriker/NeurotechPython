{% extends 'base.html' %}

{% block main %}
    <div class="container py-4">
        <!-- Заголовок профиля -->
        <div class="card shadow-sm mb-4 border-0">
            <div class="card-body p-4">
                <div class="d-flex align-items-center">
                    <div class="bg-primary bg-opacity-10 rounded-circle d-flex align-items-center justify-content-center me-4"
                         style="width: 80px; height: 80px;">
                        <i class="bi bi-person-fill text-primary" style="font-size: 2rem;"></i>
                    </div>
                    <div>
                        <h2 class="card-title mb-1">Автор</h2>
                        <div class="d-flex align-items-center">
                            <span class="badge bg-secondary me-2">Группа: {{ group }}</span>
                            <small class="text-muted">
                                <i class="bi bi-calendar-event me-1"></i>
                                {{ author }}
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
    .card {
        border-radius: 12px;
        overflow: hidden;
    }

    .bg-gradient-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .table-hover tbody tr:hover {
        background-color: rgba(13, 110, 253, 0.05);
        transition: background-color 0.2s ease;
    }

    .table td, .table th {
        vertical-align: middle;
    }

    .badge {
        font-weight: 500;
    }

    /* Темная тема */
    [data-bs-theme="dark"] .table-light {
        background-color: #2d3748 !important;
        color: #e2e8f0;
    }

    [data-bs-theme="dark"] .table-hover tbody tr:hover {
        background-color: rgba(99, 179, 237, 0.1);
    }

    [data-bs-theme="dark"] .card-footer.bg-light {
        background-color: #2d3748 !important;
        border-top: 1px solid #4a5568;
    }
    </style>

    <script>

    // Проверяем все кнопки
    document.addEventListener('DOMContentLoaded', function() {
        // Анимация строк таблицы
        const rows = document.querySelectorAll('tbody tr');
        rows.forEach((row, index) => {
            row.style.opacity = '0';
            row.style.transform = 'translateX(-20px)';

            setTimeout(() => {
                row.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                row.style.opacity = '1';
                row.style.transform = 'translateX(0)';
            }, index * 100);
        });

        // Анимация карточек
        const cards = document.querySelectorAll('.card');
        cards.forEach((card, index) => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';

            setTimeout(() => {
                card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, index * 200);
        });
    });

    </script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

{% endblock %}
